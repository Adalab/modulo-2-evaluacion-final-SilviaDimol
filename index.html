<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Buscador de series de anime</title>
  </head>

  <body>
    <header class="header">
      <h1 class="headerTitle">Buscador de series de anime</h1>
      <form class="js-form" method="GET">
        <input
          class="js-formInput formInput"
          type="text"
          name="search"
          id="search"
          placeholder="Nombre de la serie"
        />
        <button class="js-searchButton searchButton">Buscar</button>
        <button class="js-resetButton resetButton">Borrar b√∫squeda</button>
        <button class="js-resetFavoritesButton resetFavoritesButton">
          Borrar favoritas
        </button>
      </form>
    </header>
    <main class="main">
      <section class="ResultsContainer">
        <h2 class="js-resultsTitle resultsTitle">Resultados</h2>
        <ul class="js-seriesList seriesList"></ul>
      </section>
      <section class="favoriteSeriesContainer">
        <h2 class="js-favoritesTitle favoriteSeriesTitle">Series favoritas</h2>
        <ul class="js-favoriteSeriesList favoriteSeriesList"></ul>
      </section>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
